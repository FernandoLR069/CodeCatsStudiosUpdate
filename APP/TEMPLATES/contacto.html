{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid testimonial pb-5">
    <div class="container pb-5">
        <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
            <h4 class="text-primary">Contacto</h4>
            <h1 class="display-5 mb-4">Esperamos tu mensaje</h1>
        </div>
        <div class="row g-5">
            <div class="col-xl-6">
                <div class="wow fadeInUp" data-wow-delay="0.2s">
                    <div class="bg-light rounded p-5 mb-5">
                        <h4 class="text-primary mb-4">Información</h4>
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="contact-add-item">
                                    <div class="contact-icon text-primary mb-4">
                                        <i class="fas fa-envelope fa-2x"></i>
                                    </div>
                                    <div>
                                        <h4>Email</h4>
                                        <a href="mailto:team@codecatsstudios.com" class="mb-0">team@codecatsstudios.com</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="contact-add-item">
                                    <div class="contact-icon text-primary mb-4">
                                        <i class="fa-brands fa-whatsapp fa-2x"></i>
                                    </div>
                                    <div>
                                        <h4>Teléfono</h4>
                                        <a href="https://wa.me/+526621906428"  class="mb-0">(+52) 662 190 6428</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 wow fadeInRight" data-wow-delay="0.2s">
                <div class="bg-light p-5 rounded h-100 wow fadeInUp" data-wow-delay="0.2s">
                    <h4 class="text-primary">Envíanos un Mensaje</h4>
                    <!-- Formulario actualizado -->
                    <form method="POST" action="{% url 'enviar_mensaje' %}">
                        {% csrf_token %}
                        <div class="row g-4">
                            <div class="col-lg-12 col-xl-6">
                                <div class="form-floating">
                                    <input type="text" name="name" class="form-control border-0" id="name" placeholder="Nombre" required>
                                    <label for="name">Nombre</label>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xl-6">
                                <div class="form-floating">
                                    <input type="email" name="email" class="form-control border-0" id="email" placeholder="info@example.com" required>
                                    <label for="email">Correo</label>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xl-6">
                                <div class="form-floating">
                                    <input type="tel" name="telefono" class="form-control border-0" id="telefono" placeholder="(000) 000 0000" required>
                                    <label for="telefono">Teléfono</label>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xl-6">
                                <div class="form-floating">
                                    <input type="text" name="proyect" class="form-control border-0" id="proyect" placeholder="Proyecto" required>
                                    <label for="proyect">Proyecto</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" name="asent" class="form-control border-0" id="asent" placeholder="Asunto" required>
                                    <label for="asent">Asunto</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea name="message" class="form-control border-0" placeholder="Escribe tu mensaje aquí" id="message" style="height: 160px" required></textarea>
                                    <label for="message">Mensaje</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Enviar Mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
